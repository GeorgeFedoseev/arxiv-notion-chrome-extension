<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Inter', sans-serif">
    <div class="card">
      <div class="card-content">
        <p class="title">arXiv to Notion</p>
        <p class="subtitle">
          Connect to your Notion page/database and save all metadata of any
          arXiv paper to Notion with a single click.
        </p>
      </div>
      <footer class="card-footer">
        <div class="card-footer-item">
          <button class="button is-info is-light" id="notion_auth_button">
            Add to Notion
          </button>
        </div>
        <div class="card-footer-item">
          <div class="dropdown">
            <div class="dropdown-trigger">
              <button
                class="button is-info is-light"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
              >
                <span id="arxiv_button ">Grab arXiv Link</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <span class="dropdown-item" id="notion_databases"></span>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="popup.js"></script>
    <script src="arxiv.js"></script>
    <script src="notion.js"></script>
    <script src="fa.js"></script>
  </body>
</html>
